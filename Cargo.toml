[package]
authors = ["blackbeam <aikorsky@gmail.com>"]
description = "Tokio based asynchronous MySql client library."
documentation = "https://docs.rs/mysql_async"
keywords = ["mysql", "database", "asynchronous", "async"]
license = "MIT/Apache-2.0"
name = "mysql_async"
readme = "README.md"
repository = "https://github.com/blackbeam/mysql_async"
version = "0.27.1"
exclude = ["test/*"]
edition = "2018"

[dependencies]
bytes = "1.0"
flate2 = { version = "1.0", default-features = false }
futures-core = "0.3"
futures-util = "0.3"
futures-sink = "0.3"
lazy_static = "1"
lru = "0.6.0"
mio = "0.7.7"
mysql_common = { version = "0.27.1", default-features = false }
native-tls = "0.2"
once_cell = "1.7.2"
pem = "0.8.1"
percent-encoding = "2.1.0"
pin-project = "1.0.2"
serde = "1"
serde_json = "1"
thiserror = "1.0.4"
tokio = { version = "1.0", features = ["io-util", "fs", "net", "time", "rt"] }
tokio-util = { version = "0.6.0", features = ["codec"] }
tokio-native-tls = "0.3.0"
twox-hash = "1"
url = "2.1"
uuid = { version = "0.8.1", features = ["v4"] }

[dev-dependencies]
tempfile = "3.1.0"
socket2 = { version = "0.4.0", features = ["all"] }
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread"] }
rand = "0.8.0"

[features]
default = [
    "flate2/zlib",
    "mysql_common/bigdecimal",
    "mysql_common/chrono",
    "mysql_common/rust_decimal",
    "mysql_common/time",
    "mysql_common/uuid",
    "mysql_common/frunk",
]
nightly = []

[lib]
name = "mysql_async"
path = "src/lib.rs"

[profile.bench]
debug = true
