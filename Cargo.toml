[package]
authors = ["blackbeam <aikorsky@gmail.com>"]
description = "Tokio based asynchronous MySql client library."
documentation = "https://docs.rs/mysql_async"
keywords = ["mysql", "database", "asynchronous", "async"]
license = "MIT/Apache-2.0"
name = "mysql_async"
readme = "README.md"
repository = "https://github.com/blackbeam/mysql_async"
version = "0.25.0"
exclude = ["test/*"]
edition = "2018"

[dependencies]
bytes = "1.0"
futures-core = "0.3"
futures-util = "0.3"
futures-sink = "0.3"
lazy_static = "1"
lru = "0.6.0"
mio = "0.7.6"
mio-named-pipes = "0.1.6"
mysql_common = { git = "https://github.com/amilkov3/rust_mysql_common.git", branch = "bytes-1.0" }
native-tls = "0.2"
pem = "0.8.1"
percent-encoding = "2.1.0"
pin-project = "1.0.2"
serde = "1"
serde_json = "1"
thiserror = "1.0.4"
tokio = { version = "1.0", features = ["io-util", "fs", "net", "time"] }
tokio-util = { version = "0.6.0", features = ["codec"] }
tokio-native-tls = { git = "https://github.com/tokio-rs/tls.git" }
twox-hash = "1"
url = "2.1"
uuid = { version = "0.8.1", features = ["v4"] }

[dev-dependencies]
tempfile = "3.1.0"
socket2 = "0.3.17"
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread"] }

[features]
nightly = []

[lib]
name = "mysql_async"
path = "src/lib.rs"

[profile.bench]
debug = true
