dist: xenial
sudo: required
language: rust
rust:
  - nightly
  - beta
  - stable
services:
  - mysql
env:
  global:
    - DATABASE_URL=mysql://root:password@127.0.0.1:3306/mysql
before_install:
  - sudo service mysql stop
  - mysql_ssl_rsa_setup --verbose --datadir=/tmp/
  - mysqld --initialize-insecure --datadir=/tmp/db
  - mysqld --sql_mode=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES --datadir=/tmp/db --socket=/tmp/mysql.sock --max_allowed_packet=32M --ssl --ssl-ca=/tmp/ca.pem --ssl-cert=/tmp/server-cert.pem --ssl-key=/tmp/server-key.pem &
  - mysql -h127.0.0.1 -e "use mysql; update user set authentication_string=PASSWORD('password') where User='root'; FLUSH PRIVILEGES;"
  - mysql -h127.0.0.1 -uroot -ppassword -e "SHOW VARIABLES LIKE '%ssl%';"
before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - rustup component add rustfmt
script:
  - cargo test
  - cargo test --features ssl
  - cargo fmt -- --check
